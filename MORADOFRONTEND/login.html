<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5c6bc0;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background-color: #3f51b5; }
        .toggle-signup {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            color: #5c6bc0;
        }
        .toggle-signup:hover { text-decoration: underline; }
        .signup-box { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="welcome.html" method="GET">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="toggle-signup" onclick="showSignup()">New User? Sign Up</div>

        <div class="signup-box" id="signupBox">
            <h2>Create Account</h2>
            <form id="signupForm" action="welcome.html" method="GET">
                <input type="text" name="newUsername" placeholder="Create Username" required>
                <input type="password" name="newPassword" placeholder="Create Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function showSignup() {
            const box = document.getElementById('signupBox');
            box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
        }
    </script>
</body>
</html>
