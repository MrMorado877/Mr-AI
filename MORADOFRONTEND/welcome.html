<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .box {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #26a69a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover { background-color: #00796b; }
    </style>
</head>
<body>
    <div class="box">
        <h1>You are finally logged in!</h1>
        <p>Click below to visit our AI:</p>
          <a href="ai.index.html">Wanna to visit AI</a>
    </div>
</body>
</html>
