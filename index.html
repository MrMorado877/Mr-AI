<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #eee;
    }
    /* Sidebar */
    #sidebar {
      width: 280px;
      background-color: #1f1f1f;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    #sidebar h2 {
      text-align: center;
      margin: 10px 0;
    }
    .chat-item {
      background-color: #2a2a2a;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .chat-item:hover {
      background-color: #3a3a3a;
    }
    /* Chat area */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #121212;
    }
    #chat-header {
      padding: 10px;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-window {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .user {
      color: #00ffea;
    }
    .bot {
      color: #ffd700;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }
    #message-input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background-color: #2a2a2a;
      color: #eee;
    }
    #send-btn {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #00ffea;
      color: #000;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #00c4b3;
    }
    /* Logout */
    #logout-btn {
      cursor: pointer;
      background-color: #ff4c4c;
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
    }
    #logout-btn:hover {
      background-color: #e03b3b;
    }
    @media (max-width: 768px) {
      #sidebar {
        width: 100px;
        font-size: 12px;
      }
      #chat-header {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Chats</h2>
    <div id="chat-list"></div>
  </div>

  <!-- Chat Area -->
  <div id="chat-container">
    <div id="chat-header">
      <span>Nexora AI</span>
      <span id="logout-btn">Logout</span>
    </div>
    <div id="chat-window"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const backendURL = "https://backend-b80q.onrender.com";
    const email = localStorage.getItem("userEmail") || "user@example.com"; // mock user

    const chatList = document.getElementById("chat-list");
    const chatWindow = document.getElementById("chat-window");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const logoutBtn = document.getElementById("logout-btn");

    // Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("userEmail");
      window.location.href = "login.html";
    });

    // Fetch chat history
    async function loadChats() {
      try {
        const res = await fetch(`${backendURL}/api/history`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        chatList.innerHTML = "";
        data.history.forEach(chat => {
          const div = document.createElement("div");
          div.className = "chat-item";
          div.textContent = chat.content.slice(0, 30) + "...";
          div.onclick = () => loadChatMessages(chat.id);
          chatList.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading chats:", err);
      }
    }

    // Load messages of a single chat
    async function loadChatMessages(chatId) {
      try {
        const res = await fetch(`${backendURL}/api/history`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, chatId })
        });
        const data = await res.json();
        chatWindow.innerHTML = "";
        data.history.forEach(msg => {
          const div = document.createElement("div");
          div.className = `message ${msg.sender}`;
          div.innerHTML = msg.content.replace(/\n/g, "<br>");
          chatWindow.appendChild(div);
        });
        chatWindow.scrollTop = chatWindow.scrollHeight;
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    }

    // Send message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      appendMessage("user", message);
      messageInput.value = "";
      try {
        const res = await fetch(`${backendURL}/api/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, message, language: "English" })
        });
        const data = await res.json();
        appendMessage("bot", data.reply);
        loadChats(); // update sidebar
      } catch (err) {
        appendMessage("bot", "Server error! Please try again later.");
        console.error("Send message error:", err);
      }
    }

    // Append message to chat window
    function appendMessage(sender, content) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = content.replace(/\n/g, "<br>");
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Event listeners
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Load initial
    loadChats();
  </script>

</body>
</html>
