<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nexora AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#ffffff;
  font-family:Segoe UI, Arial;
  display:flex;
  height:100vh;
}

/* Sidebar */
#sidebar{
  width:260px;
  background:#111;
  border-right:1px solid #222;
  padding:10px;
  overflow-y:auto;
}
.chatBlock{
  background:#1a1a1a;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  cursor:pointer;
}
.chatBlock:hover{
  background:#222;
}

/* Main */
#main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Header */
#header{
  height:60px;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  border-bottom:1px solid #222;
}
#profilePic{
  width:40px;
  height:40px;
  border-radius:50%;
  cursor:pointer;
}

/* Dropdown */
#menu{
  position:absolute;
  top:60px;
  right:15px;
  background:#111;
  border:1px solid #333;
  border-radius:8px;
  display:none;
  padding:10px;
}
#menu button{
  width:100%;
  margin-top:8px;
  background:#222;
  color:white;
  border:none;
  padding:8px;
  border-radius:6px;
  cursor:pointer;
}

/* Chat */
#chat{
  flex:1;
  padding:20px;
  overflow-y:auto;
}
.msg{
  margin-bottom:15px;
  padding:12px;
  border-radius:10px;
  max-width:70%;
}
.user{background:#1f1f1f;margin-left:auto;}
.ai{background:#2a2a2a;}

/* Input */
#inputBar{
  display:flex;
  padding:10px;
  background:#111;
  border-top:1px solid #222;
}
#msgInput{
  flex:1;
  padding:12px;
  background:#1a1a1a;
  border:none;
  color:white;
  border-radius:8px;
}
#sendBtn{
  margin-left:10px;
  padding:12px 20px;
  background:#ffffff;
  color:black;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* Loader */
#loader{
  display:none;
  margin:10px;
  color:#aaa;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <h3>Chats</h3>
  <div id="chatList"></div>
</div>

<!-- Main -->
<div id="main">

<div id="header">
  <h3>Nexora AI</h3>
  <img id="profilePic">
</div>

<div id="menu">
  <div id="userInfo"></div>
  <button onclick="showCookies()">View Cookies</button>
  <button onclick="logout()">Logout</button>
</div>

<div id="chat"></div>
<div id="loader">Nexora is thinkingâ€¦</div>

<div id="inputBar">
  <input id="msgInput" placeholder="Ask Nexora...">
  <button id="sendBtn" onclick="send()">Send</button>
</div>

</div>

<script>
const API = "https://backend-b80q.onrender.com";

const email = localStorage.getItem("userEmail");
const name = localStorage.getItem("userName");
const pic = localStorage.getItem("userPic");

if(!email){
  window.location.href="login.html";
}

profilePic.src = pic;
userInfo.innerHTML = `<b>${name}</b><br>${email}`;

profilePic.onclick = () =>{
  menu.style.display = menu.style.display=="block"?"none":"block";
}

function showCookies(){
  alert(document.cookie || "No cookies stored");
}

function logout(){
  localStorage.clear();
  window.location.href="login.html";
}

/* Load Chat History */
fetch(API+"/chats/"+email)
.then(r=>r.json())
.then(data=>{
  data.forEach(c=>{
    const div=document.createElement("div");
    div.className="chatBlock";
    div.innerText=c.user;
    chatList.appendChild(div);
  })
});

/* Send Message */
function send(){
  const msg = msgInput.value;
  if(!msg) return;

  chat.innerHTML += `<div class="msg user">${msg}</div>`;
  msgInput.value="";
  loader.style.display="block";

  fetch(API+"/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email,message:msg})
  })
  .then(r=>r.json())
  .then(d=>{
    loader.style.display="none";
    chat.innerHTML += `<div class="msg ai">${d.reply}</div>`;
  });
}
</script>

</body>
</html>
