<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NEXORA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f0f;
  --sidebar:#151515;
  --panel:#1f1f1f;
  --border:#2a2a2a;
  --text:#ececec;
  --muted:#9a9a9a;
  --accent:#10a37f;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  height:100vh;
  display:flex;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* ===== SIDEBAR ===== */
#sidebar{
  width:260px;
  background:var(--sidebar);
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
}

#sidebar h1{
  font-size:18px;
  padding:16px;
  margin:0;
}

#newChat{
  margin:0 12px 12px;
  padding:10px;
  background:none;
  border:1px solid var(--border);
  color:white;
  border-radius:8px;
  cursor:pointer;
}

#history{
  flex:1;
  overflow:auto;
  padding:8px;
}

.history-item{
  padding:10px;
  font-size:14px;
  color:var(--muted);
  border-radius:6px;
  cursor:pointer;
}
.history-item:hover{
  background:var(--panel);
  color:white;
}

/* ===== MAIN ===== */
#main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
#topbar{
  height:52px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

#menu{
  position:absolute;
  left:16px;
  font-size:20px;
  cursor:pointer;
  display:none;
}

/* CHAT AREA */
#messages{
  flex:1;
  overflow:auto;
  padding:24px;
}

.msg{
  max-width:760px;
  margin-bottom:16px;
  line-height:1.6;
}

.user{
  margin-left:auto;
  background:#1f1f1f;
  padding:12px;
  border-radius:12px 12px 0 12px;
}

.ai{
  background:#161616;
  border:1px solid var(--border);
  padding:12px;
  border-radius:12px 12px 12px 0;
}

/* INPUT */
#inputBar{
  border-top:1px solid var(--border);
  padding:12px;
}

#inputWrap{
  max-width:760px;
  margin:auto;
  display:flex;
  gap:8px;
  background:#1f1f1f;
  border-radius:14px;
  padding:10px;
}

#input{
  flex:1;
  background:none;
  border:none;
  color:white;
  font-size:15px;
  resize:none;
  outline:none;
}

.icon{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
}

#send{
  background:var(--accent);
  border:none;
  color:black;
  width:36px;
  height:36px;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
}

/* FOOTER */
#footer{
  text-align:center;
  font-size:11px;
  color:var(--muted);
  padding:6px;
  border-top:1px solid var(--border);
}
#footer button{
  background:none;
  border:none;
  color:var(--accent);
  font-size:11px;
  cursor:pointer;
}

/* COOKIES */
#cookies{
  position:fixed;
  inset:0;
  background:black;
  color:white;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

/* MOBILE */
@media(max-width:768px){
  #sidebar{
    position:fixed;
    left:-260px;
    top:0;
    height:100%;
    z-index:10;
    transition:.3s;
  }
  #sidebar.show{left:0}
  #menu{display:block}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <h1>NEXORA</h1>
  <button id="newChat">➕ New chat</button>
  <div id="history"></div>
</div>

<!-- MAIN -->
<div id="main">
  <div id="topbar">
    <span id="menu">☰</span>
    <strong>NEXORA</strong>
  </div>

  <div id="messages">
    <div class="msg ai">How can I help you today?</div>
  </div>

  <div id="inputBar">
    <div id="inputWrap">
      <input type="file" id="file" hidden />
      <button class="icon" onclick="file.click()">＋</button>
      <textarea id="input" rows="1" placeholder="Ask NEXORA…"></textarea>
      <button id="send">➤</button>
    </div>
  </div>

  <div id="footer">
    NEXORA can make mistakes. Check important info.
    <button onclick="openCookies()">See cookies</button>
  </div>
</div>

<!-- COOKIES -->
<div id="cookies">
  <h2>Cookies</h2>
  <p>abcef</p>
  <button onclick="closeCookies()">Back</button>
</div>

<script>
const BACKEND = "https://backend-b80q.onrender.com/api/chat";

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");
const sidebar = document.getElementById("sidebar");
const history = document.getElementById("history");

let chats = JSON.parse(localStorage.getItem("nexora_chats")) || [];
let current = chats.length - 1;

document.getElementById("menu").onclick = () =>
  sidebar.classList.toggle("show");

document.getElementById("newChat").onclick = () => {
  chats.push([]);
  current = chats.length - 1;
  save();
};

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

sendBtn.onclick = send;

async function send(){
  const text = input.value.trim();
  if(!text) return;
  input.value = "";

  addMsg(text,"user");

  const bot = addMsg("","ai");

  try{
    const res = await fetch(BACKEND,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ message:text })
    });
    const data = await res.json();
    typeEffect(bot, data.reply || "Error");
  }catch{
    bot.textContent="Connection error";
  }
}

function addMsg(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;
  return div;
}

function typeEffect(el,text){
  let i=0;
  const t=setInterval(()=>{
    el.textContent+=text[i++];
    messages.scrollTop=messages.scrollHeight;
    if(i>=text.length) clearInterval(t);
  },15);
}

function save(){
  localStorage.setItem("nexora_chats",JSON.stringify(chats));
}

function openCookies(){cookies.style.display="flex"}
function closeCookies(){cookies.style.display="none"}
</script>

</body>
</html>
